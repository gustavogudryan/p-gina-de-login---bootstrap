<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">
    <title>Página de Recados</title>
</head>

<body>

    <header>

        <h3 id="titulo-home"></h3>

        <button class="btn btn-info" id="logout">SAIR</button>

    </header>

    <div class="container-lg" id="container-btn">
        <div class="row">
            <div class="col-12 mt-4">
                <button id="btn-adicionar" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#register-modal">Adicionar
                    recado</button>
            </div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col-12 mt-4">
                <div id="liveAlertPlaceholder"></div>
            </div>
        </div>
    </div>



    <div id="titulos" class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 mt-4">
                <h2 id="cabecalho-id">#</h2>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <h2 id="cabecalho-titulo">Título</h2>
            </div>
            <div class="col-12 col-md-4 mt-4">
                <h2 id="cabecalho-descricao">Descrição</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="form-floating" id="recados">

                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Descreva seu recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="novo-recado-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titulo-recado-input" class="form-label">Titulo</label>
                            <input id="titulo-recado-input" maxlength="30" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="novo-recado-input" class="form-label">Detalhadamento</label>
                            <input id="novo-recado-input" maxlength="120" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button id="novo-recado-submit" type="submit" data-bs-dismiss="modal"
                            class="btn button-default btn-info">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
