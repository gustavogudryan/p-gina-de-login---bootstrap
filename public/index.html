<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página de Login</title>
</head>

<body>

    <div class="card-login">
        <div class="form">
            <h2>GrowDev</h2>
            <div class="inputBox">
                <input type="email" name="usuario" id="emailLogin" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="senha" id="senhaLogin" required="required">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a data-bs-toggle="modal" data-bs-target="#register-modal"><span>Ainda não possui conta?</span> Criar
                    conta</a>
            </div>
            <button id="btn-login">Login</button>
        </div>
    </div>

    <!--MODAL-->

    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="register-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name-input" class="form-label">Nome</label>
                            <input id="valorNome" type="text" class="form-control" id="name-input"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-create-input" class="form-label">E-mail</label>
                            <input id="valorEmail" type="email" class="form-control" id="email-create-input"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="password-create-input" class="form-label">Senha</label>
                            <input id="valorSenha" type="password" class="form-control" id="password-create-input"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="repassword-create-input" class="form-label">Confirme sua senha</label>
                            <input id="valorSenha2" type="password" class="form-control" id="repassword-create-input"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-register" type="submit" class="btn button-default btn-info">Criar conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
